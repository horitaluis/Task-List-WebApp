<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task List App</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<a class="back" href="#"><svg class="back-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 -256 1792 1792"><path d="m627 992q0-13-10-23L224 576 617 183q10-10 10-23 0-13-10-23L567 87Q557 77 544 77 531 77 521 87L55 553q-10 10-10 23 0 13 10 23l466 466q10 10 23 10 13 0 23-10l50-50q10-10 10-23z"/></svg></a>
			<ul class="indicators">
				<li class="indicator"></li>
				<li class="indicator"></li>
				<li class="indicator"></li>
			</ul>
			<h1 class="list-name">Remote Working</h1>
			<a class="btn-new-task" href="#"><svg class="new-task-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"/></svg></a>
		</div>
	</header>
	<main class="main">
		<div class="form-new-task-container hide">
			<h1 class="title-new-task">New Task</h1>
			<form class="form-new-task">
				<fieldset class="day-fieldset">
					<legend class="fieldset-legend">Day:</legend>
					<label for="today">today</label>
					<input id="today" type="radio" name="day" value="today" checked>
					<label for="tomorrow">tomorrow</label>
					<input id="tomorrow" type="radio" name="day" value="tomorrow">
				</fieldset>
				<fieldset class="icon-fieldset">
					<legend class="fieldset-legend">Icon:</legend>
					<select id="select-icon" name="icon" required autofocus>
						<option value="">Slect the icon</option>
						<option value="phone">Phone</option>
						<option value="brush">Brush</option>
						<option value="window">Window</option>
						<option value="letter">Letter</option>
					</select>
				</fieldset>
				<fieldset class="name-fieldset">
					<legend class="fieldset-legend" for="taskName">Task Name:</legend>
					<input id="taskName" type="text" name="taskname" placeholder="Example of task name" required>
				</fieldset>
				<fieldset class="description-fieldset">
					<legend class="fieldset-legend" for="taskDescription">Task Description:</legend>
					<textarea id="taskDescription" placeholder="Example of task description, describes the task."></textarea>
				</fieldset>
				<button class="form-button" type="submit" >Save New Task</button>
			</form>
		</div>
		<div class="main-container container">
			<div class="day today-container">
				<h2 class="what-day">Today</h2>
				<div class="task today-task">
					<input class="checkbox" type="checkbox" name="">
					<i class="icon"><svg class="icon-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M272 0H48C21.5 0 0 21.5 0 48v416c0 26.5 21.5 48 48 48h224c26.5 0 48-21.5 48-48V48c0-26.5-21.5-48-48-48zM160 480c-17.7 0-32-14.3-32-32s14.3-32 32-32 32 14.3 32 32-14.3 32-32 32zm112-108c0 6.6-5.4 12-12 12H60c-6.6 0-12-5.4-12-12V60c0-6.6 5.4-12 12-12h200c6.6 0 12 5.4 12 12v312z"/></svg></i>
					<div class="task-info">
						<h3 class="task-name">Design onboarding screen</h3>
						<p class="task-description">Discuss with the dev first</p>
					</div>
					<a class="favorite" href="#"><svg class="favorite-img favorite-img-checked" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"/></svg></a>
				</div>
				<div class="task today-task">
					<input class="checkbox" type="checkbox" name="">
					<i class="icon"><svg class="icon-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M167.02 309.34c-40.12 2.58-76.53 17.86-97.19 72.3-2.35 6.21-8 9.98-14.59 9.98-11.11 0-45.46-27.67-55.25-34.35C0 439.62 37.93 512 128 512c75.86 0 128-43.77 128-120.19 0-3.11-.65-6.08-.97-9.13l-88.01-73.34zM457.89 0c-15.16 0-29.37 6.71-40.21 16.45C213.27 199.05 192 203.34 192 257.09c0 13.7 3.25 26.76 8.73 38.7l63.82 53.18c7.21 1.8 14.64 3.03 22.39 3.03 62.11 0 98.11-45.47 211.16-256.46 7.38-14.35 13.9-29.85 13.9-45.99C512 20.64 486 0 457.89 0z"/></svg></i>
					<div class="task-info">
						<h3 class="task-name">Create a new icon set</h3>
						<p class="task-description"></p>
					</div>
					<a class="favorite" href="#"><svg class="favorite-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"/></svg></a>
				</div>
			</div>
			<div class="day tomorrow-container">
				<h2 class="what-day">Tomorrow</h2>
				<div class="task tomorrow-task">
					<input class="checkbox" type="checkbox" name="">
					<i class="icon"><svg class="icon-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M464 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h416c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zm0 394c0 3.3-2.7 6-6 6H54c-3.3 0-6-2.7-6-6V192h416v234z"/></svg></i>
					<div class="task-info">
						<h3 class="task-name">Code a new portifolio web</h3>
						<p class="task-description"></p>
					</div>
					<a class="favorite" href="#"><svg class="favorite-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"/></svg></a>
				</div>
				<div class="task tomorrow-task">
					<input class="checkbox" type="checkbox" name="">
					<i class="icon"><svg class="icon-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M176 216h160c8.84 0 16-7.16 16-16v-16c0-8.84-7.16-16-16-16H176c-8.84 0-16 7.16-16 16v16c0 8.84 7.16 16 16 16zm-16 80c0 8.84 7.16 16 16 16h160c8.84 0 16-7.16 16-16v-16c0-8.84-7.16-16-16-16H176c-8.84 0-16 7.16-16 16v16zm96 121.13c-16.42 0-32.84-5.06-46.86-15.19L0 250.86V464c0 26.51 21.49 48 48 48h416c26.51 0 48-21.49 48-48V250.86L302.86 401.94c-14.02 10.12-30.44 15.19-46.86 15.19zm237.61-254.18c-8.85-6.94-17.24-13.47-29.61-22.81V96c0-26.51-21.49-48-48-48h-77.55c-3.04-2.2-5.87-4.26-9.04-6.56C312.6 29.17 279.2-.35 256 0c-23.2-.35-56.59 29.17-73.41 41.44-3.17 2.3-6 4.36-9.04 6.56H96c-26.51 0-48 21.49-48 48v44.14c-12.37 9.33-20.76 15.87-29.61 22.81A47.995 47.995 0 0 0 0 200.72v10.65l96 69.35V96h320v184.72l96-69.35v-10.65c0-14.74-6.78-28.67-18.39-37.77z"/></svg></i>
					<div class="task-info">
						<h3 class="task-name">Send proposal email</h3>
						<p class="task-description"></p>
					</div>
					<a class="favorite" href="#"><svg class="favorite-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"/></svg></a>
				</div>
			</div>
		</div>
	</main>
	<script src="js/principal.js"></script>
</body>
</html>
